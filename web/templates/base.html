<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>PACbot{% block title_suffix %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=26">
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav>
        <a href="/" class="nav-brand">PACbot</a>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/settings" class="{% if request.path == '/settings' or request.path == '/territory' %}active{% endif %}">Settings</a>
        </div>
        <button type="button" class="nav-restart" id="restart-btn" onclick="confirmRestart()">Restart</button>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="page-footer">
        <a href="/debug" class="footer-debug-link">Debug</a>
    </footer>
    <script>
    function fmtTime(sec) {
        if (sec == null) return '';
        var m = Math.floor(sec / 60), s = sec % 60;
        return m + ':' + (s < 10 ? '0' : '') + s;
    }

    var QUEST_LABELS = {
        'TITAN': 'Titans', 'EVIL_GUARD': 'Evil Guard', 'PVP': 'PvP',
        'GATHER': 'Gather', 'FORTRESS': 'Fortress', 'TOWER': 'Towers'
    };

    var ACTION_CLASSES = {
        'Home': 'troop-home', 'Returning': 'troop-returning',
        'Rallying': 'troop-rallying', 'Defending': 'troop-defending',
        'Marching': 'troop-marching', 'Gathering': 'troop-gathering'
    };
    function confirmRestart() {
        if (!confirm('Restart PACbot? All running tasks will be stopped.')) return;
        var btn = document.getElementById('restart-btn');
        btn.disabled = true;
        btn.textContent = 'Restarting...';
        fetch('/api/restart', {method: 'POST'}).catch(function() {});
        function waitForServer() {
            fetch('/api/status')
                .then(function(r) {
                    if (r.ok) location.reload();
                    else setTimeout(waitForServer, 1000);
                })
                .catch(function() { setTimeout(waitForServer, 1000); });
        }
        setTimeout(waitForServer, 2000);
    }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
