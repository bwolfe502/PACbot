<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>PACbot{% block title_suffix %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=19">
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">PACbot</a>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a>
            <a href="/debug" class="{% if request.path == '/debug' %}active{% endif %}">Debug</a>
            <a href="/logs" class="{% if request.path == '/logs' %}active{% endif %}">Logs</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
    function fmtTime(sec) {
        if (sec == null) return '';
        var m = Math.floor(sec / 60), s = sec % 60;
        return m + ':' + (s < 10 ? '0' : '') + s;
    }

    var QUEST_LABELS = {
        'TITAN': 'Titans', 'EVIL_GUARD': 'Evil Guard', 'PVP': 'PvP',
        'GATHER': 'Gather', 'FORTRESS': 'Fortress', 'TOWER': 'Towers'
    };

    var ACTION_CLASSES = {
        'Home': 'troop-home', 'Returning': 'troop-returning',
        'Rallying': 'troop-rallying', 'Defending': 'troop-defending',
        'Marching': 'troop-marching', 'Gathering': 'troop-gathering'
    };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
